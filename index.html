    <style>
        .flex-container{display: flex;flex-wrap: wrap;justify-content: space-around;align-items: center;background-color: salmon;}

        .scoreboard{background-color: cyan;border: solid;border-radius: 10px;height: 450px;width: 300px;}
        .table{background-color: crimson;border: solid;border-radius: 10px;}
        img{height: 100px;width: 150px;}
        .iphone{height: 150px;width: 150x;}
        .grass{height: 150px;width: 150px;}
        h3{text-align: center;}
    </style>
</head>
<body>
    <h1>Mystery Box</h1>
    <div class="container flex-container">
        <div class="table flex-item">
            <table>
                <tr>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="a1"></td>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="b1"></td>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="c1"></td>
                </tr>
                <tr>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="a2"></td>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="b2"></td>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="c2"></td>
                </tr>
                <tr>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="a3"></td>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="b3"></td>
                    <td><img onclick="mysteryBox(this.id)" src="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg" height="200px" id="c3"></td>
                </tr>
            </table>
        </div>
        <div class="scoreboard flex-container">
<div class="flex-item iphone">
<img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-13-pink-select-2021?wid=940&hei=1112&fmt=png-alpha&.v=1645572315935"><br>
<h3 id="iphone">0</h3>
</div>
<div class="flex-item grass">
    <img src="https://bioweed.com.au/wp-content/uploads/An-Introduction-To-Kikuyu-Grass.jpg" height="100px" width="50px"><br>
    <h3 id="grass">0</h3>
</div>
        </div>
    </div>
</body>
<script>
let is=0
let gs=0
let mb="https://i.etsystatic.com/23910317/r/il/010edc/2764206205/il_500x500.2764206205_2x57.jpg"
    function mysteryBox(box){
        let play=document.getElementById(box).src
        if(play==mb){

        
        let x=Math.random()*100
        x=Math.floor(x)
        if(x%2==0){
            is=is+1
            document.getElementById("iphone").innerText=is
            document.getElementById(box).src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-13-pink-select-2021?wid=940&hei=1112&fmt=png-alpha&.v=1645572315935"
            if(is>4){
                location.href="IphoneLoser.html"}
        }
    else{
        document.getElementById(box).src="https://bioweed.com.au/wp-content/uploads/An-Introduction-To-Kikuyu-Grass.jpg"
        gs=gs+1
        document.getElementById("grass").innerText=gs
        if(gs>4){
            location.href="GrassWinner.html"}
    }}}
</script>    
</html>
